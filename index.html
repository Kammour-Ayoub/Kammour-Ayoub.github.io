<!DOCTYPE html>
<html lang="en">
<head>
    <title>MovEase | Interactive Wireframe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Top Section of the phone -->

    <div class="phoneTopBar">
      <div class="digitalClock">
        <h1 id="hour">04</h1>
        <h1 id="dots">:</h1>
        <h1 id="minute">20</h1>
      </div>
    
      <div class="statusIcons">
        <div class="signal">
          <i class="fa-solid fa-signal"></i>
        </div>
      
        <div class="wifi">
          <i class="fa-solid fa-wifi"></i>
        </div>
      
        <div class="battery">
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
    </div>    


    <div class="MyApp">

      <!-- User Icon + Logo + Settings -->

      <div class="appTopSection">
        <div id="appUserIcon">
            <img src="icons/userFatima.png" alt="Fatima" width="50px">
        </div>
    
        <div id="appLogo">
            <img src="icons/MovEaseLogo.png" alt="MovEase" width="125px">
        </div>

        <div id="appSettings" onclick=goToOtherSection(0,0)>
            <i class="fa-solid fa-gear" style="color: #000000;"></i>
        </div>
      </div>

      <div class="homePage">

      </div>

    </div>
    
  </div>
    
  <script src="script.js"></script>

</body>
</html>
