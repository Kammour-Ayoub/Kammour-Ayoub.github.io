<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


<!-- Coupon List Page --> 

<div class="couponListPage">

    <!-- Coupon List Name --> 
  
    <div class="couponListTitle">
        <h1>Coupons</h1>
        <i style="color: #000000;" id="location" class="fa-solid fa-location-crosshairs"></i>
    </div>
    
    <!-- Week Days --> 

    <div class="weekdays">
      <div class="weekday-box">
          <div class="day-letter">S</div>
          <div class="day-number">1</div>
      </div>

      <div class="weekday-box">
          <div class="day-letter">M</div>
          <div class="day-number">2</div>
      </div>
      
      <div class="weekday-box special-box">
        <div class="day-letter">T</div>
        <div class="day-number">3</div>
      </div>

      <div class="weekday-box">
        <div class="day-letter">W</div>
        <div class="day-number">4</div>
      </div>

      <div class="weekday-box">
        <div class="day-letter">T</div>
        <div class="day-number">5</div>
      </div>

      <div class="weekday-box">
        <div class="day-letter">F</div>
        <div class="day-number">6</div>
      </div>

      <div class="weekday-box">
        <div class="day-letter">S</div>
        <div class="day-number">7</div>
      </div>
    </div>

    


    <!-- Available Coupons --> 
    <div class="custom-icons-container">
      <div class="custom-icons-grid">

        <!-- Row 1 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-gas-pump"></i></div>
        </div>

        <!-- Row 2 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-shirt"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
        </div>

        <!-- Row 3 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
        </div>

        <!-- Row 4 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
        </div>

        <!-- Row 5 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
        </div>

        <!-- Row 5 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
        </div>

        <!-- Row 5 -->
        <div class="custom-icon-row">
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
          <div class="custom-icon"><i class="fa-solid fa-burger"></i></div>
        </div>

        


      </div>
    </div>








    <!-- Navigation Bar --> 

    <div class="navigationBar">
      <div class="icon-box" onclick=goToOtherSection(4,1)>
        <div class="icon"><i id="houseIcon" class="fa-solid fa-house"></i></div>
        <div class="underline"></div>
      </div>
  
      <div class="icon-box" onclick=goToOtherSection(4,2)>
        <div class="icon"><i id="carIcon" class="fa-solid fa-car"></i></div>
        <div class="underline"></div>
      </div>
      
      <div class="icon-box" onclick=goToOtherSection(4,3)>
        <div class="icon"><i id="roadIcon" class="fa-solid fa-road"></i></div>
        <div class="underline"></div>
      </div>
      
      <div class="icon-box" onclick=goToOtherSection(4,4)>
        <div class="icon"><i id="percentIcon" class="fa-solid fa-percent"></i></div>
        <div class="underline-house"></div>
      </div>
    </div>  

</div>

</body>
</html>
