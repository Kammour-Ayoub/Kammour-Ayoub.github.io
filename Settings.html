<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="settingsPage">

        <div class="appTopSection">
            <div id="appUserIcon">
                <img src="icons/userFatima.png" alt="Fatima" width="50px">
            </div>
        
            <div id="appLogo">
                <img src="icons/MovEaseLogo.png" alt="MovEase" width="125px">
            </div>
    
            <div id="appSettings" onclick=goToOtherSection(5,5)>
                <i class="fa-solid fa-gear" style="color: #ff5733;"></i>
            </div>
        </div>

        <div class="box-container">
            <div class="language-box selectedBox" onclick="toEN()">EN</div>
            <div class="language-box"  onclick="toFR()">FR</div>
            <div class="language-box" onclick="toAR()">AR</div>
        </div>


        
        <div class="settingsElements">
            <div class="line">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text" id="accountText">Account Information</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-credit-card"></i></div>
                <div class="text" id="paymentText">Payment Methods</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-circle-half-stroke"></i></div>
                <div class="text" id="themeText">Theme Settings</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-user-secret"></i></div>
                <div class="text" id="privacyText">Advanced Privacy</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                <div class="text" id="logOutText">Log Out</div>
            </div>
        </div>

        <div class="saveDiscard">
            <div class="saveBox">
                <div class="saveBoxText" id="saveText">Save</div>
                <div class="saveBoxLogo"><i class="fa-solid fa-floppy-disk"></i></div>
            </div>
            <div class="discardBox">
                <div class="discardBoxText" id="discardText">Discard</div>
                <div class="discardBoxLogo"><i class="fa-solid fa-eraser"></i></div>
            </div>
        </div>


    </div>
</body>
</html>
