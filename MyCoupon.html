<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="myCouponPage">

    <!-- Coupon List Name --> 
  
    <div class="myCouponTitle">
        <h1>Coupon Code</h1>
        <i style="color: #000000;" id="location" class="fa-solid fa-location-crosshairs"></i>
    </div>


    <!-- Week Days --> 

    <div class="weekdays">
        <div class="weekday-box">
            <div class="day-letter">S</div>
            <div class="day-number">1</div>
        </div>

        <div class="weekday-box">
            <div class="day-letter">M</div>
            <div class="day-number">2</div>
        </div>
        
        <div class="weekday-box special-box">
            <div class="day-letter">T</div>
            <div class="day-number">3</div>
        </div>

        <div class="weekday-box">
            <div class="day-letter">W</div>
            <div class="day-number">4</div>
        </div>

        <div class="weekday-box">
            <div class="day-letter">T</div>
            <div class="day-number">5</div>
        </div>

        <div class="weekday-box">
            <div class="day-letter">F</div>
            <div class="day-number">6</div>
        </div>

        <div class="weekday-box">
            <div class="day-letter">S</div>
            <div class="day-number">7</div>
        </div>
    </div>


  
    <div class="myCoupon">
        <div class="myCouponIcon"><i class="fa-solid fa-burger"></i></div>
        <div class="couponBox">
            <div class="myQR"><img src="icons/QR.png" alt="myQR"></div>
            <div class="myCouponCode">M47377</div>
        </div>
    </div>
    
    <div class="nearestDistances">
        <div class="nearestDistancesBar">
          <div class="logo-box" onclick=goToOtherSection(7,2)>
            <i class="fa-solid fa-burger"></i>
            <div class="logo-name">5 Km</div>
          </div>
  
          <div class="logo-box">
            <i class="fa-solid fa-burger"></i>
            <div class="logo-name">8 Km</div>
          </div>
  
          <div class="logo-box">
            <i class="fa-solid fa-burger"></i>
            <div class="logo-name">10 Km</div>
          </div>
        </div>

        <div class="smallCircles">
            <div class="circle orange"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>




    <!-- Navigation Bar --> 

    <div class="navigationBar">
      <div class="icon-box" onclick=goToOtherSection(7,1)>
        <div class="icon"><i id="houseIcon" class="fa-solid fa-house"></i></div>
        <div class="underline"></div>
      </div>
  
      <div class="icon-box" onclick=goToOtherSection(7,2)>
        <div class="icon"><i id="carIcon" class="fa-solid fa-car"></i></div>
        <div class="underline"></div>
      </div>
      
      <div class="icon-box" onclick=goToOtherSection(7,3)>
        <div class="icon"><i id="roadIcon" class="fa-solid fa-road"></i></div>
        <div class="underline"></div>
      </div>
      
      <div class="icon-box" onclick=goToOtherSection(7,4)>
        <div class="icon"><i id="percentIcon" class="fa-solid fa-percent"></i></div>
        <div class="underline-house"></div>
      </div>
    </div>  



</div>

</body>
</html>
