<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Map Traffic Updates Page --> 

<div class="mapTrafficUpdatesPage">

  <!-- Map Traffic Updates Name --> 

  <div class="mapTrafficUpdatesTitle">
      <h1>Map Traffic Updates</h1>
      <i style="color: #000000;" id="location" class="fa-solid fa-location-crosshairs"></i>
  </div>
  


  <!-- Map + Distance + Score --> 

  <div class="mapTrafficUpdatesInfos">

    <div class="MapBox">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13293.21904542507!2d-7.666352!3d33.5973962!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d330d5b79a53%3A0x351ef12936d3a318!2sSpaces%20-%20Casablanca%20Anfa%20Place!5e0!3m2!1sen!2sma!4v1694113895480!5m2!1sen!2sma" width="100%" height="460px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>


    <div class="tripInfo">

      <div class="carSpeedColumn carSpeed">
        <div class="speedValue">45</div>
        <div class="speedUnit">km/h</div>
      </div>
    
      <div class="combinedColumn">
        <div class="directionsColumn directions">
          <div class="directionValue">Turn Right</div>
        </div>
    
        <div class="timeToArrivalColumn timeToArrival">
          <div class="timeValue">15 min Left</div>
        </div>
      </div>
    
      <div class="livePointsColumn livePoints">
        <div class="pointsValue">10</div>
        <div class="pointsUnit">Pts</div>
      </div>
    
    </div>
    
    

  </div>


  <!-- Navigation Bar --> 

  <div class="navigationBar">
    <div class="icon-box" onclick=goToOtherSection(2,1)>
      <div class="icon"><i id="houseIcon" class="fa-solid fa-house"></i></div>
      <div class="underline"></div>
    </div>

    <div class="icon-box" onclick=goToOtherSection(2,2)>
      <div class="icon"><i id="carIcon" class="fa-solid fa-car"></i></div>
      <div class="underline-house"></div>
    </div>
    
    <div class="icon-box" onclick=goToOtherSection(2,3)>
      <div class="icon"><i id="roadIcon" class="fa-solid fa-road"></i></div>
      <div class="underline"></div>
    </div>
    
    <div class="icon-box" onclick=goToOtherSection(2,4)>
      <div class="icon"><i id="percentIcon" class="fa-solid fa-percent"></i></div>
      <div class="underline"></div>
    </div>
  </div>  

</div>

</body>
</html>
