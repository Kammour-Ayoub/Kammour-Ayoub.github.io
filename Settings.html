<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="settingsPage">

        <div class="appTopSection">
            <div id="appUserIcon">
                <img src="icons/userFatima.png" alt="Fatima" width="50px">
            </div>
        
            <div id="appLogo">
                <img src="icons/MovEaseLogo.png" alt="MovEase" width="125px">
            </div>
    
            <div id="appSettings" onclick=goToOtherSection(5,5)>
                <i class="fa-solid fa-gear" style="color: #ff5733;"></i>
            </div>
        </div>

        <div class="userInfo">
            <div class="infoRow">
                <div class="infoColumnA">
                    <hr>
                    <div class="userNameTag">Username</div>
                    <hr>
                    <div class="userEmailTag">Email</div>
                    <hr>
                </div>
                <div class="infoColumnB">
                    <hr>
                    <div class="userName">Fatima</div>
                    <hr>
                    <div class="userEmail">Fatima@me.me</div>
                    <hr>
                </div>
                <div class="infoColumnC">
                    <hr>
                    <div class="edit-icon"> <i class="fa-regular fa-pen-to-square"></i> </div>
                    <hr>
                    <div class="edit-icon"> <i class="fa-regular fa-pen-to-square"></i> </div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="box-container">
            <div class="language-box selectedBox">EN</div>
            <div class="language-box">FR</div>
            <div class="language-box">AR</div>
        </div>

        <div class="settingsElements">
            <div class="line">
                <div class="icon"><i class="fa-solid fa-credit-card"></i></div>
                <div class="text">Payment Methods</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-circle-half-stroke"></i></div>
                <div class="text">Theme Settings</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-user-secret"></i></div>
                <div class="text">Advanced Privacy</div>
            </div>
            <div class="line">
                <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                <div class="text">Log Out</div>
            </div>
        </div>

        <div class="saveDiscard">
            <div class="saveBox">
                <div class="saveBoxText">Save</div>
                <div class="saveBoxLogo"><i class="fa-solid fa-floppy-disk"></i></div>
            </div>
            <div class="discardBox">
                <div class="discardBoxText">Discard</div>
                <div class="discardBoxLogo"><i class="fa-solid fa-eraser"></i></div>
            </div>
        </div>


    </div>
</body>
</html>
